<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tic-Tac-Toe game</title>
    <link href="Tic-Tac-Toe_game.css" rel="stylesheet" />
   
</head>

<body>
    <div id="play-field">
        <table>
            <tr id="row1">
                <td><img class="col1" id="r1c1" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
                <td><img class="col2" id="r1c2" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
                <td><img class="col3" id="r1c3" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
            </tr>

            <tr id="row2">
                <td><img class="col1" id="r2c1" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
                <td><img class="col2" id="r2c2" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
                <td><img class="col3" id="r2c3" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
            </tr>

            <tr id="row3">
                <td><img class="col1" id="r3c1" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
                <td><img class="col2" id="r3c2" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
                <td><img class="col3" id="r3c3" src="#" alt="#" title="No player" onmousedown="setCellTitleImage(this)" onmouseup="checkResults()" /> </td>
            </tr>
        </table>
        <script src="Tic-Tac-Toe_game.js"></script>
    </div>
</body>
</html>
